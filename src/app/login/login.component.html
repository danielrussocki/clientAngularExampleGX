<div class="bg-indigo-100">
    <div class="container w-full h-screen mx-auto">
        <div class="w-full h-full flex">
            <div class="my-auto w-full">
                <div class="mx-auto lg:w-4/12 sm:w-full md:w-5/12">
                    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" [formGroup]="messageForm">
                        <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                            Usuario
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Usuario" formControlName="entry" [ngClass]="{'border-red-500': submitted && messageForm.controls.entry.errors}">
                        <p *ngIf="submitted && messageForm.controls.entry.errors" class="text-red-500 text-xs italic">Elija un usuario.</p>
                        </div>
                        <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Contraseña
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" formControlName="password" [ngClass]="{'border-red-500': submitted && messageForm.controls.password.errors}">
                        <p *ngIf="submitted && messageForm.controls.password.errors" class="text-red-500 text-xs italic">Elija una contraseña.</p>
                        <p *ngIf="!validUser" class="text-red-500 text-xs italic">Please type valid data.</p>
                        </div>
                        <div class="flex items-center justify-between">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" (click)="onSignIn()">
                            Iniciar sesión
                        </button>
                        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" routerLink="/register">
                            Registrar
                        </a>
                        </div>
                    </form>
                    <p class="text-center text-gray-500 text-xs">
                        &copy;2020 Acme Corp. All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
